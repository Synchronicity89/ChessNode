<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Engine Developer Console</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Engine Developer Console</h1>
  </header>
  <main class="layout dev">
    <section class="graph-editor">
      <h2>Module Assembly</h2>
      <div id="graph" class="graph-placeholder">Graph editor placeholder</div>
    </section>
    <aside class="dev-controls">
      <h2>Controls</h2>
      <div id="controls" class="controls"></div>
      <h3>Presets</h3>
      <div class="presets">
        <button id="savePreset" data-pages-incompatible>Save Preset</button>
        <button id="loadPreset" data-pages-incompatible>Load Preset</button>
      </div>
      <h3>AI Actions</h3>
      <div class="ai-actions">
        <button id="addEval">Add New Evaluation Module</button>
        <button id="modifySearch">Modify Selected Search Strategy</button>
        <button id="genTests">Generate Unit Tests for Selected Module</button>
      </div>
      <h3>Instruction Console</h3>
      <textarea id="aiPrompt" placeholder="Describe the component or change you want..." data-pages-incompatible></textarea>
      <button id="sendPrompt" data-pages-incompatible>Send</button>
    </aside>
  </main>
  <script src="js/host-capabilities.js"></script>
  <script src="js/ui-engine-bridge.js"></script>
  <script src="js/ui-devtools.js"></script>
</body>
</html>
