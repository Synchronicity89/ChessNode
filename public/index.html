<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChessNode — Play vs Engine</title>
  <!-- Local vendor CSS to avoid CDN/SRI issues -->
  <link rel="stylesheet" href="/vendor/chessboard.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 12px 16px; background: #111; color: #fff; }
    main { max-width: 1100px; margin: 0 auto; padding: 16px; display: grid; grid-template-columns: 520px 1fr; gap: 20px; }
    #board { width: 520px; }
    .panel { border: 1px solid #ddd; border-radius: 8px; padding: 12px; background: #fafafa; }
    .controls button { margin-right: 8px; }
    .status { margin-top: 10px; font-size: 14px; color: #333; }
    .log { height: 300px; overflow-y: auto; background: #fff; padding: 8px; border: 1px solid #eee; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>ChessNode — Play vs Engine</h1>
  </header>
  <main>
    <div>
      <div id="board" class="board"></div>
      <div class="panel controls">
        <button id="btn-new">New Game</button>
        <button id="btn-switch">Switch Sides</button>
        <span class="status" id="status">Ready</span>
      </div>
    </div>
    <div class="panel">
      <h3>Move Log</h3>
      <div id="log" class="log"></div>
    </div>
  </main>

  <!-- jQuery required by chessboard.js build -->
  <script src="/vendor/jquery.js"></script>
  <script src="/vendor/chessboard.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
