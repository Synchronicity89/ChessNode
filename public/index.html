<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChessNode — Play vs Engine</title>
  <!-- Local vendor CSS to avoid CDN/SRI issues -->
  <link rel="stylesheet" href="/vendor/chessboard.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 12px 16px; background: #111; color: #fff; }
    main { max-width: 1100px; margin: 0 auto; padding: 16px; display: grid; grid-template-columns: 520px 1fr; gap: 20px; }
    #board { width: 520px; }
    .panel { border: 1px solid #ddd; border-radius: 8px; padding: 12px; background: #fafafa; }
    .controls button { margin-right: 8px; }
    .status { margin-top: 10px; font-size: 14px; color: #333; }
    .log { height: 300px; overflow-y: auto; background: #fff; padding: 8px; border: 1px solid #eee; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>ChessNode — Play vs Engine</h1>
  </header>
  <main>
    <div>
      <div id="board" class="board"></div>
      <div class="panel controls">
        <button id="btn-new">New Game</button>
        <button id="btn-switch">Switch Sides</button>
        <button id="btn-reset-stats" title="Reset engine session stats">Reset Stats</button>
        <label style="margin-left:12px">Move source:
          <select id="mode">
            <option value="prefer-db" selected>Prefer DB</option>
            <option value="db-only">DB Only</option>
            <option value="prefer-book">Prefer Book</option>
            <option value="book-only">Book Only</option>
            <option value="engine-only">Engine Only</option>
          </select>
        </label>
        <label style="margin-left:12px">Plies:
          <select id="plies">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
        <div style="margin-top:8px"></div>
        <button id="btn-fen">Show FEN</button>
        <button id="btn-search">Search Position</button>
        <button id="btn-counters">List Counters</button>
        <button id="btn-counters-db">Search Counters in DB</button>
        <button id="btn-play-db">Play Random DB Counter</button>
        <span class="status" id="status">Ready</span>
        <div style="margin-top:8px">
          <label><input type="checkbox" id="verbose" /> Verbose Search (show top & worst lines)</label>
          <span style="margin-left:12px"></span>
          <label title="Enable per-search profiling; logs written to local logs/ folder."><input type="checkbox" id="profiling" /> Profiling (timestamp mode)</label>
          <span id="profiling-status" style="margin-left:6px; font-size:12px; color:#666"></span>
        </div>
      </div>
    </div>
    <div class="panel">
      <h3>Move Log</h3>
      <div id="log" class="log"></div>
      <h3 style="margin-top:14px">Session PGNs</h3>
      <div style="margin-bottom:6px; font-size:12px; color:#555">All games played since page load (live-updating).</div>
      <textarea id="pgns" style="width:100%; height:150px; font-family: ui-monospace, Menlo, Consolas, monospace; font-size:12px; white-space:pre;" readonly></textarea>
      <div style="margin-top:6px">
        <button id="btn-copy-pgns">Copy All</button>
        <span id="copy-status" style="margin-left:8px; font-size:12px; color:#666"></span>
      </div>
  <h3 style="margin-top:16px">Search Lines</h3>
  <div style="font-size:11px; color:#555; margin-bottom:4px">Scores shown in lines are white-centric (W+ favors White).</div>
  <div id="pv" style="font-family: ui-monospace, Menlo, Consolas, monospace; font-size:12px; white-space:pre; border:1px solid #eee; padding:6px; min-height:120px; background:#fff;"></div>
  <h3 style="margin-top:16px">Engine Info</h3>
  <div style="font-size:11px; color:#555; margin-bottom:4px">Scores: scoreW is always white-centric; scoreSTM is from side-to-move perspective.</div>
  <div id="engine-info" style="font-family: ui-monospace, Menlo, Consolas, monospace; font-size:12px; white-space:pre; border:1px solid #eee; padding:6px; min-height:80px; background:#fff;">(no data)</div>
    </div>
  </main>

  <!-- jQuery required by chessboard.js build -->
  <script src="/vendor/jquery.js"></script>
  <script src="/vendor/chessboard.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
