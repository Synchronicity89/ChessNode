name: Deploy GitHub Pages (web UI + WASM)

on:
  push:
    branches:
      - minimal
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Build engine.wasm (Emscripten)
        run: |
          em++ -std=c++17 -O3 \
            engine/src/example.cpp engine/src/fen.cpp \
            -Iengine/include \
            -sEXPORTED_FUNCTIONS='["_evaluate_fen","_engine_version"]' \
            -sEXPORTED_RUNTIME_METHODS='["cwrap"]' \
            -sMODULARIZE=1 -sEXPORT_NAME=EngineModule \
            -o web/wasm/engine.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
