name: AI Issue Autopilot

on:
  issues:
    types: [opened, edited, reopened, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gate:
    if: contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'ai-request')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare workspace
        id: prep
        run: |
          echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "BRANCH=ai/autogen-${{ github.event.issue.number }}" >> $GITHUB_OUTPUT

      - name: Create branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ steps.prep.outputs.BRANCH }}"

      - name: Generate placeholder changes
        run: |
          mkdir -p engine/src engine/include engine/tests
          echo "# Auto-generated by AI Issue Autopilot" > engine/src/ai_${{ steps.prep.outputs.ISSUE_NUMBER }}.cpp
          cat <<'CPP' > engine/src/ai_${{ steps.prep.outputs.ISSUE_NUMBER }}.cpp
          #include "engine.h"
          // This placeholder file was generated for Issue #${{ steps.prep.outputs.ISSUE_NUMBER }}.
          // Replace with actual implementation produced by your AI provider or manual edits.
          // Keep cross-platform and deterministic under tests.
          namespace chess { int ai_placeholder_${{ steps.prep.outputs.ISSUE_NUMBER }}() { return 42; } }
          CPP

          # Touch a lightweight test to prove wiring; you can replace with real tests.
          cat <<'CPP' >> engine/tests/tests_main.cpp
          // Autogen sanity for Issue #${{ steps.prep.outputs.ISSUE_NUMBER }}
          extern "C" int printf(const char*, ...);
          static int ai_autogen_${{ steps.prep.outputs.ISSUE_NUMBER }}() { return 0; }
          CPP

      - name: Commit changes
        run: |
          git add -A
          git commit -m "ci(ai): scaffold for Issue #${{ steps.prep.outputs.ISSUE_NUMBER }}"
          git push --set-upstream origin "${{ steps.prep.outputs.BRANCH }}"

      - name: Open Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.prep.outputs.BRANCH }}
          title: "AI scaffolding for Issue #${{ steps.prep.outputs.ISSUE_NUMBER }}"
          body: |
            This PR was created automatically for Issue #${{ steps.prep.outputs.ISSUE_NUMBER }}.
            
            Next steps:
            - Replace placeholder with actual generated code & tests.
            - Ensure deterministic tests and cross-platform compatibility.
            - CI will build native and WASM on merge.
          labels: ai-request, automated

      - name: Comment on Issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks! An auto-generated PR has been opened: ${{ steps.pr.outputs.pull-request-url }}
            
            Replace the placeholder implementation with real code and tests. You can rerun this workflow if you update the issue details.
          token: ${{ secrets.GITHUB_TOKEN }}
